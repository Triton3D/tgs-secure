
 <!-- Main menu - start -->
<button type="button" class="mainmenu-btn">МЕНЮ</button>

<ul class="mainmenu">
    {% for item in menu_items %}
    {% if item.enabled %}
    <li>
        <a href="{{item.link}}">
            {{ item.name }}
        </a>
    </li>
    {% endif %}
    {% endfor %}
</ul>
<!-- Main menu - end -->
