<!-- Social links -->
<div class="toplogo">
<ul class="social-icons nav navbar-nav">
{% for social in social_list %}    
	{% if social.enabled %}
       <li>
		<a href="https://{{ social.name|lower }}.com/{{ social.link }}" rel="nofollow" target="_blank">
			<i class="fa fa-{{ social.name|lower}}"></i>
                </a>
       </li>
	{% endif %}
{% endfor %}
</ul>	
</div>
