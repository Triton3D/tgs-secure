        <!-- Banners -->
        
        <div class="banners-wrap">
            <div class="banners-list">
                {% for banner in banners %}
                <!-- {{ banner.name }}-->
                <div class="banner-i {{ banner.style }}">
                    <a class="banner-i-bg" style="background: url({{ banner.img }});" href="{{ banner.url }}"></a>
                    <div class="banner-i-cont">
                        <p class="banner-i-subttl">{{banner.subtitle}}</p>
                        <h3 class="banner-i-ttl">{{ banner.title1 | upper }}<br>{{ banner.title2 | upper}}</h3>
                        <p class="banner-i-link"><a href="{{ banner2.url }}">{{ banner.button_text }}</a></p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

         <!-- End Banners -->
