<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>{% block title %}{% endblock %}</title>
	{% load static %}
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700ii%7CRoboto:300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=cyrillic" rel="stylesheet">

    <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/ion.rangeSlider.css" %}">
    <link rel="stylesheet" href="{% static "css/ion.rangeSlider.skinFlat.css" %}">
    <link rel="stylesheet" href="{% static "css/jquery.bxslider.css" %}">
    <link rel="stylesheet" href="{% static "css/jquery.fancybox.css" %}">
    <link rel="stylesheet" href="{% static "css/flexslider.css" %}">
    <link rel="stylesheet" href="{% static "css/swiper.css" %}">
    <link rel="stylesheet" href="{% static "css/swiper.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="{% static "css/media.css" %}">

</head>
<body>
<!-- Header - start -->
<header class="header">
	{% include "main/header-top.html" %}
	{% include "main/header-middle.html" %}
	{% include "catalog/menu.html" %}

</header>
<!-- Header - end -->
<!-- Main - start -->
    <main>

        <section class="container">
            {% block content %}
            {% endblock %}
            {% include "main/footer.html" %}
        </section>
    </main>    
<!--- Main - end -->

<!-- jQuery plugins/scripts - start -->
<script src="{% static "js/jquery-1.11.2.min.js" %}"></script>
<script src="{% static "js/jquery.bxslider.min.js" %}"></script>
<script src="{% static "js/fancybox/fancybox.js" %}"></script>
<script src="{% static "js/fancybox/helpers/jquery.fancybox-thumbs.js" %}"></script>
<script src="{% static "js/jquery.flexslider-min.js" %}"></script>
<script src="{% static "js/swiper.jquery.min.js" %}"></script>
<script src="{% static "js/jquery.waypoints.min.js" %}"></script>
<script src="{% static "js/progressbar.min.js" %}"></script>
<script src="{% static "js/ion.rangeSlider.min.js" %}"></script>
<script src="{% static "js/chosen.jquery.min.js" %}"></script>
<script src="{% static "js/jQuery.Brazzers-Carousel.js" %}"></script>
<script src="{% static "js/plugins.js" %}"></script>
<script src="{% static "js/main.js" %}"></script>
<!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhAYvx0GmLyN5hlf6Uv_e9pPvUT3YpozE"></script>-->
<script src="{% static "js/gmap.js" %}"></script>
<!-- jQuery plugins/scripts - end -->
</body>
